<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | SecurePortal</title>
    <meta name="description" content="Sign in to your SecurePortal account">
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary-color: #64748b;
            --success-color: #059669;
            --warning-color: #d97706;
            --error-color: #dc2626;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --border-focus: #3b82f6;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--surface);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #8b5cf6);
        }

        .login-header {
            text-align: center;
            padding: 3rem 2.5rem 2rem;
            position: relative;
        }

        .company-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .welcome-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            background: var(--primary-light);
            color: var(--primary-color);
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        .login-form {
            padding: 0 2.5rem 2.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            letter-spacing: -0.025em;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 400;
            background: var(--surface);
            transition: var(--transition);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        .form-input:disabled {
            background: #f1f5f9;
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .form-input.error {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgb(220 38 38 / 0.1);
        }

        .form-input.success {
            border-color: var(--success-color);
            box-shadow: 0 0 0 3px rgb(5 150 105 / 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
            pointer-events: none;
            transition: var(--transition);
        }

        .form-input:focus + .input-icon {
            color: var(--border-focus);
        }

        .form-input.has-icon {
            padding-left: 2.75rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-muted);
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .password-toggle:hover {
            background: #f1f5f9;
            color: var(--text-secondary);
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: #f1f5f9;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 100%;
            border-radius: 2px;
            transition: var(--transition);
            width: 0%;
        }

        .strength-weak { background: var(--error-color); width: 33%; }
        .strength-medium { background: var(--warning-color); width: 66%; }
        .strength-strong { background: var(--success-color); width: 100%; }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
            margin-right: 0.75rem;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 18px;
            width: 18px;
            background: var(--surface);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .custom-checkbox:hover input ~ .checkmark {
            border-color: var(--primary-color);
        }

        .custom-checkbox input:checked ~ .checkmark {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            letter-spacing: -0.025em;
        }

        .login-button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .login-button.loading .loading-spinner {
            display: block;
        }

        .login-button.loading .button-text {
            opacity: 0.8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .field-error, .global-error {
            color: var(--error-color);
            font-size: 0.8125rem;
            font-weight: 500;
            margin-top: 0.5rem;
            display: none;
            align-items: center;
            gap: 0.375rem;
        }

        .field-error.show, .global-error.show {
            display: flex;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            color: var(--success-color);
            padding: 0.875rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message.show {
            display: flex;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
            font-weight: 500;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--surface);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }

        .social-button:hover {
            border-color: var(--primary-color);
            background: #f8fafc;
            transform: translateY(-1px);
        }

        .social-button:active {
            transform: translateY(0);
        }

        .social-button i {
            font-size: 1.125rem;
        }

        .social-button.google:hover { border-color: #ea4335; color: #ea4335; }
        .social-button.microsoft:hover { border-color: #00a4ef; color: #00a4ef; }
        .social-button.apple:hover { border-color: #000; color: #000; }

        .signup-prompt {
            text-align: center;
            padding: 1.5rem 0;
            border-top: 1px solid var(--border-color);
            background: #f8fafc;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0 -2.5rem -2.5rem;
        }

        .signup-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .signup-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .trust-indicators {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #f1f5f9;
        }

        .trust-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 0.5rem;
            }
            
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .login-form {
                padding: 0 1.5rem 1.5rem;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
            
            .trust-indicators {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .password-requirements {
            background: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-top: 0.5rem;
            font-size: 0.8125rem;
            display: none;
        }

        .password-requirements.show {
            display: block;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
            color: var(--text-muted);
        }

        .requirement.valid {
            color: var(--success-color);
        }

        .requirement i {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <div class="company-logo">
                SP
            </div>
            <h1 class="welcome-title">Welcome back</h1>
            <p class="welcome-subtitle">Sign in to access your secure account</p>
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>256-bit SSL Encrypted</span>
            </div>
        </header>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>

        <form id="loginForm" class="login-form" novalidate>
            <div class="input-group">
                <label for="email" class="input-label">Email address</label>
                <div class="input-wrapper">
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input has-icon"
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                        spellcheck="false"
                        aria-describedby="email-error"
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div id="email-error" class="field-error" role="alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>

            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input has-icon"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                        aria-describedby="password-error"
                    >
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Show password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div id="password-error" class="field-error" role="alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>

            <div class="form-options">
                <div class="checkbox-wrapper">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                    </label>
                    <span class="checkbox-label">Keep me signed in</span>
                </div>
                <a href="/forgot-password" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span class="button-text">Sign in to account</span>
                <div class="loading-spinner"></div>
            </button>

            <div id="globalError" class="global-error" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span></span>
            </div>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-login">
            <button type="button" class="social-button google" data-provider="google" aria-label="Sign in with Google">
                <i class="fab fa-google"></i>
            </button>
            <button type="button" class="social-button microsoft" data-provider="microsoft" aria-label="Sign in with Microsoft">
                <i class="fab fa-microsoft"></i>
            </button>
            <button type="button" class="social-button apple" data-provider="apple" aria-label="Sign in with Apple">
                <i class="fab fa-apple"></i>
            </button>
        </div>

        <div class="signup-prompt">
            <p>New to SecurePortal? <a href="/register" class="signup-link">Create an account</a></p>
            <div class="trust-indicators">
                <div class="trust-item">
                    <i class="fas fa-lock"></i>
                    <span>Secure</span>
                </div>
                <div class="trust-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Trusted</span>
                </div>
                <div class="trust-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Protected</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ProfessionalLoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginButton = document.getElementById('loginButton');
                this.togglePassword = document.getElementById('togglePassword');
                
                this.maxAttempts = 5;
                this.attemptCount = parseInt(localStorage.getItem('loginAttempts') || '0');
                this.lastAttemptTime = parseInt(localStorage.getItem('lastAttemptTime') || '0');
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupValidation();
                this.setupPasswordToggle();
                this.setupSocialLogin();
                this.checkRateLimit();
                this.setupAccessibility();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.emailInput.addEventListener('blur', () => this.validateEmail());
                this.passwordInput.addEventListener('blur', () => this.validatePassword());
                this.emailInput.addEventListener('input', this.debounce(() => this.clearFieldError('email'), 300));
                this.passwordInput.addEventListener('input', this.debounce(() => {
                    this.clearFieldError('password');
                    this.updatePasswordStrength();
                }, 100));
                
                // Enhanced keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && document.activeElement !== this.loginButton) {
                        if (this.validateForm()) {
                            this.handleSubmit(e);
                        }
                    }
                });
            }

            setupValidation() {
                this.emailPattern = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
                this.passwordRequirements = {
                    minLength: 8,
                    hasLowercase: /[a-z]/,
                    hasUppercase: /[A-Z]/,
                    hasNumbers: /\d/,
                    hasSpecialChar: /[!@#$%^&*(),.?":{}|<>]/
                };
            }

            setupPasswordToggle() {
                this.togglePassword.addEventListener('click', () => {
                    const isPassword = this.passwordInput.type === 'password';
                    this.passwordInput.type = isPassword ? 'text' : 'password';
                    
                    const icon = this.togglePassword.querySelector('i');
                    icon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
                    
                    this.togglePassword.setAttribute('aria-label', 
                        isPassword ? 'Hide password' : 'Show password'
                    );
                });
            }

            setupSocialLogin() {
                const socialButtons = document.querySelectorAll('.social-button');
                socialButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const provider = e.currentTarget.dataset.provider;
                        this.handleSocialLogin(provider);
                    });
                });
            }

            setupAccessibility() {
                // Announce form errors to screen readers
                const errorElements = document.querySelectorAll('[role="alert"]');
                errorElements.forEach(element => {
                    element.setAttribute('aria-live', 'polite');
                    element.setAttribute('aria-atomic', 'true');
                });
            }

            checkRateLimit() {
                const now = Date.now();
                const timeDiff = now - this.lastAttemptTime;
                const lockoutTime = 15 * 60 * 1000; // 15 minutes

                if (this.attemptCount >= this.maxAttempts && timeDiff < lockoutTime) {
                    const remainingTime = Math.ceil((lockoutTime - timeDiff) / 60000);
                    this.showGlobalError(`Account temporarily locked. Try again in ${remainingTime} minutes.`);
                    this.loginButton.disabled = true;
                    
                    setTimeout(() => {
                        this.resetAttempts();
                        this.loginButton.disabled = false;
                        this.clearGlobalError();
                    }, lockoutTime - timeDiff);
                }
            }

            validateEmail() {
                const email = this.sanitizeInput(this.emailInput.value.trim());
                
                if (!email) {
                    this.showFieldError('email', 'Email address is required');
                    return false;
                }

                if (!this.emailPattern.test(email)) {
                    this.showFieldError('email', 'Please enter a valid email address');
                    return false;
                }

                // Check for suspicious patterns
                if (this.detectSuspiciousEmail(email)) {
                    this.showFieldError('email', 'Please use a valid business email address');
                    return false;
                }

                this.clearFieldError('email');
                this.emailInput.classList.add('success');
                return true;
            }

            validatePassword() {
                const password = this.passwordInput.value;
                
                if (!password) {
                    this.showFieldError('password', 'Password is required');
                    return false;
                }

                if (password.length < this.passwordRequirements.minLength) {
                    this.showFieldError('password', 
                        `Password must be at least ${this.passwordRequirements.minLength} characters long`
                    );
                    return false;
                }

                this.clearFieldError('password');
                this.passwordInput.classList.add('success');
                return true;
            }

            updatePasswordStrength() {
                const password = this.passwordInput.value;
                const strengthElement = document.getElementById('passwordStrength');
                const strengthBar = document.getElementById('strengthBar');
                
                if (!password) {
                    strengthElement.classList.remove('show');
                    return;
                }

                strengthElement.classList.add('show');
                
                let score = 0;
                const requirements = this.passwordRequirements;
                
                if (password.length >= requirements.minLength) score++;
                if (requirements.hasLowercase.test(password)) score++;
                if (requirements.hasUppercase.test(password)) score++;
                if (requirements.hasNumbers.test(password)) score++;
                if (requirements.hasSpecialChar.test(password)) score++;

                strengthBar.className = 'strength-bar';
                
                if (score <= 2) {
                    strengthBar.classList.add('strength-weak');
                } else if (score <= 4) {
                    strengthBar.classList.add('strength-medium');
                } else {
                    strengthBar.classList.add('strength-strong');
                }
            }

            validateForm() {
                const emailValid = this.validateEmail();
                const passwordValid = this.validatePassword();
                return emailValid && passwordValid;
            }

            showFieldError(field, message) {
                const input = document.getElementById(field);
                const errorElement = document.getElementById(`${field}-error`);
                const messageSpan = errorElement.querySelector('span');
                
                input.classList.add('error');
                input.classList.remove('success');
                messageSpan.textContent = message;
                errorElement.classList.add('show');
                
                // Announce to screen readers
                errorElement.setAttribute('aria-live', 'assertive');
                setTimeout(() => errorElement.setAttribute('aria-live', 'polite'), 1000);
            }

            clearFieldError(field) {
                const input = document.getElementById(field);
                const errorElement = document.getElementById(`${field}-error`);
                
                input.classList.remove('error');
                errorElement.classList.remove('show');
                errorElement.querySelector('span').textContent = '';
            }

            showGlobalError(message) {
                const errorElement = document.getElementById('globalError');
                const messageSpan = errorElement.querySelector('span');
                
                messageSpan.textContent = message;
                errorElement.classList.add('show');
                errorElement.setAttribute('aria-live', 'assertive');
                
                setTimeout(() => errorElement.setAttribute('aria-live', 'polite'), 2000);
            }

            clearGlobalError() {
                const errorElement = document.getElementById('globalError');
                errorElement.classList.remove('show');
                errorElement.querySelector('span').textContent = '';
            }

            showSuccessMessage(message) {
                const successElement = document.getElementById('successMessage');
                const messageSpan = document.getElementById('successText');
                
                messageSpan.textContent = message;
                successElement.classList.add('show');
                
                setTimeout(() => {
                    successElement.classList.remove('show');
                }, 5000);
            }

            setLoading(isLoading) {
                this.loginButton.disabled = isLoading;
                this.loginButton.classList.toggle('loading', isLoading);
                
                // Disable form inputs during loading
                this.emailInput.disabled = isLoading;
                this.passwordInput.disabled = isLoading;
            }

            async handleSubmit(e) {
                e.preventDefault();
                this.clearGlobalError();

                if (!this.validateForm()) {
                    return;
                }

                // Check rate limiting
                if (this.attemptCount >= this.maxAttempts) {
                    this.showGlobalError('Too many failed attempts. Please try again later.');
                    return;
                }

                const formData = {
                    email: this.sanitizeInput(this.emailInput.value.trim()),
                    password: this.passwordInput.value,
                    rememberMe: document.getElementById('rememberMe').checked,
                    fingerprint: await this.generateFingerprint()
                };

                this.setLoading(true);

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest',
                            'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]')?.content || '',
                            'X-Client-Version': '1.0.0'
                        },
                        body: JSON.stringify(formData),
                        credentials: 'same-origin'
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.handleLoginSuccess(data, formData.rememberMe);
                    } else {
                        this.handleLoginError(response.status, data);
                    }
                } catch (error) {
                    this.handleNetworkError(error);
                } finally {
                    this.setLoading(false);
                }
            }

            handleLoginSuccess(data, rememberMe) {
                this.resetAttempts();
                
                // Store tokens securely
                if (data.accessToken) {
                    sessionStorage.setItem('accessToken', data.accessToken);
                }
                
                if (rememberMe && data.refreshToken) {
                    localStorage.setItem('refreshToken', data.refreshToken);
                }

                this.showSuccessMessage('Login successful! Redirecting...');
                
                // Redirect after brief delay
                setTimeout(() => {
                    const returnUrl = new URLSearchParams(window.location.search).get('returnUrl');
                    const destination = this.sanitizeUrl(returnUrl) || '/dashboard';
                    window.location.href = destination;
                }, 1500);
            }

            handleLoginError(status, data) {
                this.incrementAttempts();
                
                const errorMessages = {
                    400: 'Invalid request. Please check your input.',
                    401: 'Incorrect email or password. Please try again.',
                    403: 'Account access restricted. Contact support for assistance.',
                    404: 'Account not found. Please check your email address.',
                    422: data.message || 'Validation failed. Please check your input.',
                    429: 'Too many login attempts. Please wait before trying again.',
                    500: 'Server error. Please try again in a few moments.',
                    502: 'Service temporarily unavailable. Please try again later.',
                    503: 'Service under maintenance. Please try again later.'
                };

                const message = errorMessages[status] || data.message || 'Login failed. Please try again.';
                this.showGlobalError(message);

                // Add progressive delay for multiple failures
                if (this.attemptCount >= 3) {
                    const delay = Math.min((this.attemptCount - 2) * 2000, 10000);
                    this.loginButton.disabled = true;
                    setTimeout(() => {
                        this.loginButton.disabled = false;
                    }, delay);
                }
            }

            handleNetworkError(error) {
                console.error('Login network error:', error);
                
                if (!navigator.onLine) {
                    this.showGlobalError('No internet connection. Please check your network and try again.');
                } else {
                    this.showGlobalError('Network error. Please check your connection and try again.');
                }
            }

            async handleSocialLogin(provider) {
                try {
                    // Add loading state to the clicked button
                    const button = document.querySelector(`[data-provider="${provider}"]`);
                    button.style.opacity = '0.6';
                    button.style.pointerEvents = 'none';
                    
                    // Open social login in popup for better UX
                    const popup = window.open(
                        `/api/auth/${provider}`,
                        'socialLogin',
                        'width=500,height=600,scrollbars=yes,resizable=yes'
                    );
                    
                    // Monitor popup
                    const checkClosed = setInterval(() => {
                        if (popup.closed) {
                            clearInterval(checkClosed);
                            button.style.opacity = '1';
                            button.style.pointerEvents = 'auto';
                        }
                    }, 1000);
                    
                } catch (error) {
                    this.showGlobalError(`Failed to connect with ${provider}. Please try again.`);
                }
            }

            incrementAttempts() {
                this.attemptCount++;
                this.lastAttemptTime = Date.now();
                localStorage.setItem('loginAttempts', this.attemptCount.toString());
                localStorage.setItem('lastAttemptTime', this.lastAttemptTime.toString());
            }

            resetAttempts() {
                this.attemptCount = 0;
                localStorage.removeItem('loginAttempts');
                localStorage.removeItem('lastAttemptTime');
            }

            detectSuspiciousEmail(email) {
                const suspiciousDomains = ['tempmail.org', '10minutemail.com', 'guerrillamail.com'];
                const domain = email.split('@')[1]?.toLowerCase();
                return suspiciousDomains.includes(domain);
            }

            sanitizeInput(input) {
                return input.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
                           .replace(/[<>]/g, '');
            }

            sanitizeUrl(url) {
                if (!url) return null;
                try {
                    const parsed = new URL(url, window.location.origin);
                    return parsed.origin === window.location.origin ? parsed.pathname + parsed.search : null;
                } catch {
                    return null;
                }
            }

            async generateFingerprint() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Security fingerprint', 2, 2);
                
                return btoa(JSON.stringify({
                    screen: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    language: navigator.language,
                    platform: navigator.platform,
                    canvas: canvas.toDataURL().slice(-50)
                }));
            }

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new ProfessionalLoginManager();
            
            // Handle social login callbacks
            if (window.location.pathname === '/auth/callback') {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const error = urlParams.get('error');
                
                if (token) {
                    sessionStorage.setItem('accessToken', token);
                    window.location.href = '/dashboard';
                } else if (error) {
                    sessionStorage.setItem('loginError', error);
                    window.location.href = '/login';
                }
            }
            
            // Display stored error messages
            const storedError = sessionStorage.getItem('loginError');
            if (storedError) {
                const globalError = document.getElementById('globalError');
                const messageSpan = globalError.querySelector('span');
                messageSpan.textContent = storedError;
                globalError.classList.add('show');
                sessionStorage.removeItem('loginError');
            }
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                // Check if user is still authenticated when page becomes visible again
                const token = sessionStorage.getItem('accessToken');
                if (token) {
                    // Validate token if needed
                }
            }
        });
    </script>
